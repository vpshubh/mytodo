<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Django ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* Add horizontal scrollbar to the table on small screens */
      .table-responsive {
        overflow-x: auto;
      }

      /* Add some spacing between form and table */
      .form-container {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Form Section -->
      <div class="row justify-content-center">
        <div class="col-md-6 form-container">
          <form action="{% url 'create_todo' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>

      <!-- Table Section -->
      <div class="row justify-content-center">
        <div class="col-md-10 table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>SNo.</th>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in todos %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.description }}</td>
                <td>
                  {% if todo.completed %}
                  <span class="badge badge-success">Completed</span>
                  {% else %}
                  <a class="btn btn-sm btn-dark" href="{% url 'complete_todo' todo.id %}">Complete</a>
                  {% endif %}
                  <a class="btn btn-sm btn-danger" href="{% url 'delete_todo' todo.id %}">Complete</a>

                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
